<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV -->
  <div class="nav">
    <div class="logo">Logo</div>
    <div class="name">Squad Name</div>

    <div class="menu">
      <span>HOME</span>
      <span>MEMBERS</span>
      <span>TOURNAMENTS</span>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">
    <div class="box team">
      Team Photo + Team Name +<br>Game Stats (minor)
    </div>

    <div class="box tour">
      Upcoming Tournament
    </div>

    <div class="box members">
      Members List
    </div>

    <div class="box match">
      Upcoming Match
    </div>

    <div class="box stats">
      Tournament Stats
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
